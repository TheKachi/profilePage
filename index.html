<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./profile-page.css">
</head>
<body>
    <main>
        <section class="profile">
            <div class="image">
                <img src="./HEADSHOT.jpg" alt="A picture of Kachi" height="200px">
            </div>
            <hr>
            <div class="info">
                <h1>Name <span>Onyedikachi Nze-Ben</span></h1>
                <hr>
                <h1>State <span>Lagos</span></h1>
                <hr>
                <h1>Birth Date <span>23rd December 1998</span></h1>
                <hr>
                <h1>Address <span>Magodo Phase 1</span></h1>
                <hr>
                <h1>Occupation <span>Web Developer</span></h1>
                <hr>
                <h1>Slack ID <span>thekachi</span></h1>
            </div>
            <hr>
            <div class="bio">
                <p>I love coding while listening to random podcasts on web technologies, greek mythology and unsolicited opinions.</p>
            </div>         
        </section>

        <section class="contact-form">
            <form>
                <h1>Get In Touch!</h1>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
               
                <label for="country">Country</label>
                <select id="country" name="country">
                  <option value="australia">Nigeria</option>
                  <option value="canada">Canada</option>
                  <option value="usa">USA</option>
                </select>
            
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            
                <input type="submit" value="Submit"> 
            </form>
        </section>
    </main>
</body>
</html>
